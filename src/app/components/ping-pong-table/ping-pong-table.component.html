<h2 style="color: white">Ping pong leadeboard</h2>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="team1">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.team1}} </td>
    </ng-container>
    <ng-container matColumnDef="team2">
        <th mat-header-cell *matHeaderCellDef> Games played </th>
        <td mat-cell *matCellDef="let element"> {{element.team2}} </td>
      </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="wins">
      <th mat-header-cell *matHeaderCellDef> Wins </th>
      <td mat-cell *matCellDef="let element"> {{element.wins}} </td>
    </ng-container>
    <ng-container matColumnDef="loses">
      <th mat-header-cell *matHeaderCellDef> Loses </th>
      <td mat-cell *matCellDef="let element"> {{element.loses}} </td>
    </ng-container>
  
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Score </th>
      <td mat-cell *matCellDef="let element"> {{element.wins*3-element.loses*2}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
